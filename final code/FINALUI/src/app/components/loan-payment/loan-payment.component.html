<div class="col-md-12">
    <h2>Loan Payment </h2>
</div>
<div class="col-md-12">
    <div class="col-md-3">
        Loan No: <select [(ngModel)]="loanNo">
            <option  *ngFor="let loan of loans">{{loan.LOAN_NO}}</option>
        </select>
    </div>
    <div class="col-md-3">
        Amount: <input type="number" maxlength="20" [(ngModel)]="amount">
    </div>



    <div class="col-md-3">
        <button type="button" (click)="onSubmit()">Submit</button>
    </div>


</div>
